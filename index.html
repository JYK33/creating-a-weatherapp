<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
    <title>Weather Dashboard</title>
</head>

<body>
    <header id="jumbotron" >
        <h1 class="display-4">Weather Dashboard</h1>
        <p class="h3">Search a City to See the 7 Day Weather Forecast <i class='fas fa-cloud-sun-rain' style='font-size:24px'></i></p>
        <p id="currentDay" class="h4"></p>
        <p id="currentTime" class="h5"></p>

      </header>
      <div class="container">
        <div class="row">
          <div class="col-sm-3 bg-light">
            <!-- creating the search bar to look up cities -->
            <h4 id="searchBar">Search for a City</h4>
            <!-- create the text box to capture the search city name -->
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="search-city" aira-label="City Search" aria-describedby="search-button">
                <div class="input-group-append">
                  <button class="btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
                </div>
            </div>
         <!-- section for seatch city history -->
          <button class="btn btn-primary" type="button" id="clear-history">Clear History</button>
          <ul class="list-group">

          </ul>
        </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
