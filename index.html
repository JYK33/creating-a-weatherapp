<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />

    rel="stylesheet"

    <title>Weather Dashboard</title>
</head>

<body>
    <header id="jumbotron" >
        <h1 class="display-4">Weather Dashboard</h1>
        <p class="h3">Search a City to See the 5 Day Weather Forecast <i class='fas fa-cloud-sun-rain' style='font-size:24px'></i></p>
        <p id="currentDay" class="h4"></p>
        <p id="currentTime" class="h5"></p>

      </header>
      <div class="container">
        <div class="row">
          <div class="col-sm-3 bg-light">
            <!-- creating the search bar to look up cities -->
            <h4 id="searchBar">Search for a City</h4>
            <!-- create the text box to capture the search city name -->
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="search-city" aira-label="City Search" aria-describedby="search-button">
                <div class="input-group-append">
                  <button class="btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
                </div>
            </div>
         <!-- section for search city history -->
          <button class="btn btn-primary" type="button" id="clear-history">Clear History</button>
          <ul class="list-group">

          </ul>
        </div>
        <div class="col-sm-8">
          <div class="row ml-2" id="current-w-container">
            <div class="col-sm-12" id="current-weather">
              <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
              <p>Temperature: <span class="current" id="temperature"></span></p>
              <p>Humidity:<span class="current" id="humidity"></span></p>
              <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
            </div>
          </div>
          <!-- Row for future data to be stored here -->
          <div class="col-sm-12" id="future-weather">
            <h3><strong>5-Day Forecast:</strong></h3>
            <div class="row text-light">
              <div class="col-sm-2 bg-primary" id="forecast">
                <p id="fDate0"></p>
                <p id="fImg0"></p>
                <p>Temp:<span id="fTemp0"></span></p>
                <p>Humidity:<span id="fHumidity0"></span></p>
                <p>Wind Speed:<span id="fWind0"></span></p>
              </div>
              
              <div class="col-sm-2 bg-primary" id="forecast">
                <p id="fDate1"></p>
                <p id="fImg1"></p>
                <p>Temp: <span id="fTemp1"></span></p>
                <p>Humidity: <span id="fHumidity1"></span></p>
                <p>Wind Speed: <span id="fWind1"></span></p>
              </div>
              <div class="col-sm-2 bg-primary" id="forecast">
                <p id="fDate2"></p>
                <p id="fImg2"></p>
                <p>Temp: <span id="fTemp2"></span></p>
                <p>Humidity: <span id="fHumidity2"></span></p>
                <p>Wind Speed: <span id="fWind2"></span></p>
              </div>
              <div class="col-sm-2 bg-primary" id="forecast">
                <p id="fDate3"></p>
                <p id="fImg3"></p>
                <p>Temp: <span id="fTemp3"></span></p>
                <p>Humidity: <span id="fHumidity3"></span></p>
                <p>Wind Speed: <span id="fWind3"></span></p>
              </div>
              <div class="col-sm-2 bg-primary" id="forecast">
                <p id="fDate4"></p>
                <p id="fImg4"></p>
                <p>Temp: <span id="fTemp4"></span></p>
                <p>Humidity: <span id="fHumidity4"></span></p>
                <p>Wind Speed: <span id="fWind4"></span></p>
              </div>

            </div>
          </div>
        </div>

</html>
